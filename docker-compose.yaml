version: "3.8"

services:
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    restart: always
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate"
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=pdf
      - DB_USER=root
      - DB_PASSWORD=Suderson14@
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - .:/app

  celery:
    build: .
    restart: always
    depends_on:
      - web
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    command: celery -A celery_config worker --loglevel=info --pool=solo

  celery-beat:
    build: .
    restart: always
    depends_on:
      - web
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    command: celery -A celery_config beat --loglevel=info


