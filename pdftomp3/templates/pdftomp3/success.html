<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fc;
            font-family: 'Arial', sans-serif;
            display:flex;
            justify-content: center;
            align-items: center;

        }
        .success-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .circle-svg {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }
         .circle-svg circle {
        fill: none;
        stroke: #0d6efd;
        stroke-width: 5;
        stroke-dasharray: 283; /* Updated to the exact circumference */
        stroke-dashoffset: 283; /* Start with full offset */
        animation: drawCircle 1s ease-out forwards;
    }
        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            font-size: 50px;
            color: #0d6efd;
            opacity: 0;
            animation: fadeInTick 0.5s ease-in 1s forwards;
        }
        @keyframes drawCircle {
            0% {
                stroke-dashoffset: 314; /* Fully offset (hidden) */
            }
            100% {
                stroke-dashoffset: 0; /* Fully visible */
            }
        }
        @keyframes fadeInTick {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        .btn-continue {
            background-color: #0d6efd;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-continue:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <div class="circle-svg">
                <svg width="100" height="100">
                    <circle cx="50" cy="50" r="45"></circle>
                </svg>
                <span class="checkmark">âœ”</span>
            </div>
            <h3>Successfully</h3>
            <p>Your password has been reset successfully</p>
            <a href="{% url 'Login' %}" class="btn-continue">Continue</a>
        </div>
    </div>
</body>
</html>
