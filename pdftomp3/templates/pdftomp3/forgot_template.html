<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .otp {
            font-size: 28px;
            font-weight: bold;
            color: #ff6600;
            margin: 20px 0;
        }
        .message {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Forgot Password Verification</div>
        <p class="message">Use the OTP below to reset your password. This OTP is valid for 10 minutes.</p>
        <div class="otp">{{otp}}</div>
        <p class="message">If you did not request this, please ignore this email.</p>
        <div class="footer">&copy; 2025 PDFtoMP3. All rights reserved.</div>
    </div>
</body>
</html>
