<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - PDF to MP3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #333;
        }
        .container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .container button {
            background-color: #dc673c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }
        .container button:hover {
            background-color: #f48d18;
        }
        @media (max-width: 372px) {
            .container {
                width: 50%;
                padding: 20px;
            }
            .container h1 {
                font-size: 22px;
            }
            .container p {
                font-size: 14px;
            }
            .container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Delete Account</h1>
        <p>Are you sure you want to DELETE?{{profile}}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, DELETE</button>
        </form>
    </div>
</body>
</html>
