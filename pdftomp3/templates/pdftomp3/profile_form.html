{% extends "pdftomp3/layout.html" %}

{% block main %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="text-center mb-3">
                {% if request.user.profile.profile_pic %}
                    <img src="{{ request.user.profile.profile_pic.url }}" class="rounded-circle" width="150" height="150" alt="Profile Picture">
                {% else %}
                    <img src="https://via.placeholder.com/150" class="rounded-circle" width="150" height="150" alt="Default Profile">
                {% endif %}
            </div>

            <div class="mb-3">
                <label class="form-label">Profile Picture</label>
                {{ form.profile_pic }}
            </div>
            
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label">Mobile Phone</label>
                {{ form.mobile_phone }}
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="form-label">Position</label>
                {{ form.POSITION }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>
</div>
{% endblock main %}
