{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - PDF to MP3</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light fade-in">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="row w-100 flex-column flex-md-row">
    <!-- Right Column: Logo (Appears first on mobile) -->
    <div class="col-md-6 d-flex align-items-center justify-content-center mb-4 mb-md-0">
      <img src="{% static 'pdf.png' %}" alt="PDF to MP3 Logo" class="img-fluid" style="max-width: 70%;">
    </div>
    
<!--Error popup-->
{% if error %}
<div class="alert alert-danger alert-dismissible fade show position-absolute top-10 start-50 translate-middle w-50 shadow-lg p-3 rounded" role="alert">
  {{ error }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}


    <!-- Left Column: Form -->
    <div class="col-md-6 d-flex flex-column justify-content-center">
      <h1 class="mb-4 text-center">Welcome Back Again</h1>
      <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      
      <div class="text-center mt-2">
        <a href="{% url 'send_otp' %}" class="text-primary">Forgot password?</a>
      </div>
      
      <div class="text-center my-3">
        <span>or</span>
      </div>
      
      <p class="text-center mt-3">Don't have an account? <a href="{% url 'Sigup' %}" class="text-primary transition-link">Sign up</a></p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<style>
  .top-10 {
    top: 10%;
  }

.fade-in {
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from {
      transform: translateX(3000px);
  }
  to {
      transform: translateX(0);
  }
}

/* Page Fade-Out Animation */
.fade-out {
  animation: fadeOut 0.4s ease-in-out forwards;
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}
/* Custom Styles */
body {
  background-color: #f8f9fa;
}

h1 {
  font-weight: bold;
}

/* Ensure mobile-first approach */
@media (max-width: 768px) {
  .row {
    flex-direction: column-reverse;
  }
}
</style>
<script src="{% static 'animations.js' %}"></script>
</body>
</html>
